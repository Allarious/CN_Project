<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Peers</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">


      <script>
          function mes(){
                console.log("SendMessage" + document.getElementById("text").value)
          }
          function reg(){
                console.log("Register")
          }
          function adv(){
                console.log("Advertise")
          } 
      </script>

    </div>
